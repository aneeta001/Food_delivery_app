<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Delivery App</title>
      <style type="text/css">
      body
      {
        background: url("");
        background-size: cover;
        text-align: center;
        background-color: pink;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 200px;
      }
      h1
      {
        font-family: "Georgia";
        color: black;
      }
      .container
      {
        height: 250px;
        width: 400px;
      }
      input[type="submit"]
      {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Let us deliver!</h1>
      <form name="loginform" action="" method="post">
        Username: <input type="text" name="username" align="center" required value="{{request.form.username}}"><br><br>
        Password: <input type="password" name="password" min="8" required value="{{request.form.password}}"><br><br>
        <input type="submit" value="Login"><br><br>
      </form>
      Not a member? <a href="/register" align="center">Register</a> now.
    </div>
    </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
